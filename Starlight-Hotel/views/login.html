<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starlight Hotel</title>
    <link rel="stylesheet" href="css/bootstrap.min (1).css">
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="shortcut icon" href="img/buildings.svg" type="image/x-icon" />
  <style>
    body {
      background-color: #f4f6f9;
    }

    .login-card {
      max-width: 400px;
      margin: 80px auto;
      border-radius: 20px;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-primary {
      border-radius: 10px;
    }

    .logo {
      width: 60px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-center mb-4">
      <img src="img/buildings.svg" alt="Starlight Hotel Logo" class="logo mt-5">
      <h2 class="fw-bold mt-2">Starlight Hotel</h2>
    </div>

    <div class="card login-card shadow p-4 bg-white">
      <h4 class="text-center mb-4">Login to Your Account</h4>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <div class="text-center mt-3">
          <small><a href="#" class="text-decoration-none">Forgot password?</a></small>
        </div>
      </form>
    </div>

    <div class="text-center mt-3">
      <a href="index.html" class="btn btn-outline-secondary mt-2">‚Üê Back to Home</a>
    </div>
  </div>

  <footer class="text-center p-3 bg-light">
    <p>&copy; 2025 Starlight Hotel. All Rights Reserved.</p>
  </footer>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
