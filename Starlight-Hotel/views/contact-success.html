<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Message Sent - Starlight Hotel</title>
  <link rel="stylesheet" href="css/bootstrap.min (1).css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="shortcut icon" href="img/buildings.svg" type="image/x-icon" />
  <style>
    .success-box {
      background-color: #f5f5f5;
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      margin-top: 60px;
      text-align: center;
    }

    .success-box img {
      width: 70px;
      margin-bottom: 20px;
    }

    .success-box h1 {
      font-size: 2.5rem;
      color: #198754;
    }

    .success-box p {
      font-size: 1.2rem;
    }

    .btn-home {
      margin-top: 25px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header with Navbar -->
    <header>
      <br>
      <nav class="navbar navbar-expand-lg navbar-light bg-primary shadow-sm">
        <div class="container-fluid">
          <a class="navbar-brand d-flex align-items-center text-white" href="index.html">
            <img src="img/buildings.svg" class="img-responsive rounded me-2" alt="Hotel Logo" width="50">
            <span class="fs-4 fw-bold">Starlight Hotel</span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
              <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
              <li class="nav-item"><a class="nav-link text-white" href="about.html">About Us</a></li>
              <li class="nav-item"><a class="nav-link text-white" href="gallery.html">Gallery</a></li>
              <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contact</a></li>
              <li class="nav-item"><a class="nav-link text-white" href="login.html">Login</a></li>
            </ul>
            <a href="booking.html" class="btn btn-warning btn-lg rounded-pill shadow">Book Now</a>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main Thank You Message -->
    <main>
      <section class="success-box mx-auto col-lg-8 col-md-10">
        <img src="https://icons.getbootstrap.com/assets/icons/check-circle.svg" alt="Success">
        <h1>Thank You!</h1>
        <p>Your message has been sent successfully to <strong>Starlight Hotel</strong>.</p>
        <p>We appreciate you reaching out and will respond as soon as possible.</p>
        <a href="index.html" class="btn btn-primary btn-home">Return to Home</a>
      </section>
    </main>

    <footer class="text-center p-3 bg-light mt-5">
      <p>&copy; 2025 Starlight Hotel. All Rights Reserved.</p>
    </footer>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>

</html>
