<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking Confirmation</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: #f7f9fc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .confirmation-container {
      max-width: 600px;
      margin: 4rem auto;
      background: #ffffff;
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    h1 {
      font-weight: bold;
      color: #28a745;
    }
    .lead {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .card p {
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }
    .card span {
      color: #343a40;
    }
    .btn-primary {
      padding: 0.6rem 1.5rem;
      font-size: 1rem;
      border-radius: 0.5rem;
    }
    .icon {
      margin-right: 0.5rem;
      color: #28a745;
    }
  </style>
</head>
<body>
  <div class="container confirmation-container text-center">
    <i class="fa-solid fa-circle-check fa-3x icon"></i>
    <h1>Booking Successful!</h1>
    <p class="lead">Thank you for booking with us. Here are your details:</p>

    <div class="card p-4 border-0 shadow-sm text-start">
      <p><strong>Name:</strong> <span id="name"></span></p>
      <p><strong>Email:</strong> <span id="email"></span></p>
      <p><strong>Phone:</strong> <span id="phone"></span></p>
      <p><strong>Check-in:</strong> <span id="checkIn"></span></p>
      <p><strong>Check-out:</strong> <span id="checkOut"></span></p>
      <p><strong>Room Type:</strong> <span id="roomType"></span></p>
      <p><strong>Number of Guests:</strong> <span id="guests"></span></p>
      <p><strong>Special Requests:</strong> <span id="requests"></span></p>
    </div>

    <a href="index.html" class="btn btn-primary mt-4">
      <i class="fa-solid fa-arrow-left me-1"></i>Return to Home
    </a>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById("name").textContent = urlParams.get("name") || "N/A";
    document.getElementById("email").textContent = urlParams.get("email") || "N/A";
    document.getElementById("phone").textContent = urlParams.get("phone") || "N/A";
    document.getElementById("checkIn").textContent = urlParams.get("checkIn") || "N/A";
    document.getElementById("checkOut").textContent = urlParams.get("checkOut") || "N/A";
    document.getElementById("roomType").textContent = urlParams.get("roomType") || "N/A";
    document.getElementById("guests").textContent = urlParams.get("guests") || "N/A";
    document.getElementById("requests").textContent = urlParams.get("requests") || "None";
  </script>
</body>
</html>
